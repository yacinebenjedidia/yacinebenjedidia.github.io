<h1>User Table</h1>

<button class="my-button2" (click)="navigateToAddDataPage()">Update</button>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of dataFromApi; let i=index">
    <td>{{ item.id }}</td>
    <td>{{ item.firstname }}</td>
    <td>{{ item.lastname }}</td>
    <td>{{ item.address }}</td>
    <td>
      <button class="my-button1" (click)="deleteItem(item.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
