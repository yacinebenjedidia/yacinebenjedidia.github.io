<!-- addname-page.component.html -->
<h1>Add Name</h1>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="formData.firstname" required placeholder="Enter first name">
  </div>
  <div>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required placeholder="Enter last name">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="formData.address" required placeholder="Enter address">
  </div>
  <button type="submit">Submit</button>
</form>
